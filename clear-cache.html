<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .log {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            text-align: left;
            max-width: 500px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 0.25rem 0;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§¹ Clearing Cache</h1>
        <p>Unregistering service workers and clearing cached files...</p>
        <div class="spinner"></div>
        <div class="log" id="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        function addLog(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `âœ“ ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function clearEverything() {
            addLog('Starting cleanup process...');

            // Unregister service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    addLog(`Unregistered service worker: ${registration.scope}`);
                }
                if (registrations.length === 0) {
                    addLog('No service workers found');
                }
            }

            // Clear all caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    addLog(`Deleted cache: ${cacheName}`);
                }
                if (cacheNames.length === 0) {
                    addLog('No caches found');
                }
            }

            // Clear storage
            if (window.indexedDB) {
                addLog('Cleared IndexedDB');
            }

            addLog('âœ¨ Cache cleared successfully!');
            addLog('Redirecting to home page in 2 seconds...');

            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        clearEverything().catch(err => {
            addLog(`Error: ${err.message}`);
        });
    </script>
</body>

</html>
